    <div id="app">
            
        <div class="title"><span>Affirmation</span> <span>Recorder</span></div>

        <nav>
          <a class="navItem" onclick="newAffirmation()">Add New</a>
          <a onclick="toggleMixPlay()" v-bind:class="{ mixPlay: mixPlay }">{{ mixPlay ? 'Stop Mix' : 'Play Mix' }}</a>
          <a onclick="$modal.trigger('show')">Download Mix</a>
          <a v-on:click="affirmations = []">Clear All</a>
          <a onclick="saveSession()">Save</a>
          <a onclick="loadSession()">Load</a>
        </nav>

        <div class="mainContent">
            <div class="affirmationDiv" v-for="(affirmation, index) in affirmations" v-bind:key="affirmation.uid">
                <a class="recordBtn" v-on:click="affirmation.toggleRecord()" v-bind:class="{ redunderline: affirmation.isRecording }">{{ affirmation.isRecording ? 'Stop' : 'Record' }}</a>
                <div class="audioDiv" v-html="affirmation.player.outerHTML"></div>
                <a class="mediaBtn" v-on:click="affirmations.splice(index, 1)">Delete</a>
            </div>
        </div>

        <!-- Container for an overlay: --> 
<div class="ow-overlay ow-closed"></div> 
<!-- Container for a modal window: --> 
<div class="modal ow-closed">
     
<div class="modalTitle" style="font-weight:900;color:red;">Download Settings</div>
<div>
    <span>Repeat</span>
     <input id="modalRepeat" type="number" name="quantity" min="1" max="20" width="1px" value="1" style="width:50px;text-align:center;">
     <span>x times...</span>
</div>
    <div>
         <input type="checkbox" name="random" value="false">Randomize<br>
    </div>

 <div>
     <button onclick="modalDownload()">Download</button>
<button onclick="$modal.trigger('hide');">Close</button>
 </div>

</div>

    </div>
